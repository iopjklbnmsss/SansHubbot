<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SansHub</title>
    <style>
        :root {
            --primary: #2d8cf0;
            --primary-dark: #1e6fd9;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border-color: #e8eaec;
            --user-bubble: #e3f2fd;
            --ai-bubble: #f5f5f5;
            --error-color: #ff4d4f;
            --code-bg: #282c34;
            --code-text: #abb2bf;
            --code-border: #3e4451;
            --history-bg: #f0f2f5;
            --history-active: #e1e4e8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--card-bg);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .token-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 10px;
            font-weight: normal;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            background: none;
            border: none;
            font-size: 16px;
            color: var(--primary);
            cursor: pointer;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .history-sidebar {
            width: 250px;
            background-color: var(--history-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .history-sidebar.hidden {
            transform: translateX(-100%);
            position: absolute;
            height: calc(100vh - 60px);
        }

        .history-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .history-title {
            font-size: 16px;
            font-weight: 600;
        }

        .close-history {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .history-list {
            padding: 8px 0;
        }

        .history-item {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .history-item.active {
            background-color: var(--history-active);
        }

        .history-item-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }

        .history-item-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .new-chat-btn {
            display: block;
            width: calc(100% - 32px);
            margin: 8px 16px;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: var(--primary-dark);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            padding-bottom: 80px;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            position: relative;
        }

        .message-user {
            justify-content: flex-end;
        }

        .message-ai {
            justify-content: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .user-avatar {
            background-color: #ff9900;
            margin-left: 12px;
        }

        .ai-avatar {
            background-color: var(--primary);
            margin-right: 12px;
        }

        .message-content {
            max-width: 80%;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-break: break-word;
        }

        .user-bubble {
            background-color: var(--user-bubble);
            border-bottom-right-radius: 4px;
        }

        .ai-bubble {
            background-color: var(--ai-bubble);
            border-bottom-left-radius: 4px;
        }

        .error-bubble {
            background-color: #fff2f0;
            color: var(--error-color);
            border: 1px solid #ffccc7;
        }

        .message-text {
            white-space: pre-wrap;
        }

        .message-text p {
            margin-bottom: 8px;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        /* 代码块高亮样式 */
        .code-block {
            background-color: var(--code-bg);
            border-radius: 6px;
            margin: 12px 0;
            overflow: hidden;
            border: 1px solid var(--code-border);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--code-border);
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }

        .language-name {
            font-size: 13px;
            color: var(--code-text);
            font-weight: 500;
        }

        .copy-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            color: var(--code-text);
            transition: all 0.2s;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .copy-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        pre {
            margin: 0;
            padding: 12px;
            overflow-x: auto;
            color: var(--code-text);
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
        }

        code {
            font-family: inherit;
        }

        /* 语法高亮颜色 */
        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: #5c6370;
            font-style: italic;
        }

        .token.punctuation {
            color: #abb2bf;
        }

        .token.property,
        .token.tag,
        .token.boolean,
        .token.number,
        .token.constant,
        .token.symbol,
        .token.deleted {
            color: #d19a66;
        }

        .token.selector,
        .token.attr-name,
        .token.string,
        .token.char,
        .token.builtin,
        .token.inserted {
            color: #98c379;
        }

        .token.operator,
        .token.entity,
        .token.url,
        .language-css .token.string,
        .style .token.string {
            color: #56b6c2;
        }

        .token.atrule,
        .token.attr-value,
        .token.keyword {
            color: #c678dd;
        }

        .token.function,
        .token.class-name {
            color: #61afef;
        }

        .token.regex,
        .token.important,
        .token.variable {
            color: #e06c75;
        }

        .typing-indicator {
            display: flex;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        #user-input {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 16px;
            min-height: 40px;
            max-height: 120px;
            resize: none;
            outline: none;
        }

        #send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-btn:hover {
            background-color: var(--primary-dark);
        }

        #send-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .settings-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--card-bg);
            z-index: 100;
            padding: 16px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .settings-panel.show {
            transform: translateY(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-settings {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .settings-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .settings-label {
            flex: 1;
            font-size: 15px;
            color: var(--text-primary);
        }

        .settings-value {
            font-size: 15px;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: right;
        }

        input[type="range"] {
            flex: 1;
            height: 24px;
            -webkit-appearance: none;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            margin-top: -6px;
        }

        select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 15px;
            width: 100%;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .history-sidebar {
                position: absolute;
                z-index: 50;
                height: calc(100vh - 60px);
                transform: translateX(-100%);
            }
            
            .history-sidebar.show {
                transform: translateX(0);
            }
            
            .message-content {
                max-width: 75%;
            }
            
            .avatar {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="header-btn" id="history-toggle">≡</button>
        <div class="header-title">
            SansHub <span class="token-count" id="token-count">0 tokens</span>
        </div>
        <div class="header-actions">
            <button class="header-btn" id="settings-btn">设置</button>
        </div>
    </div>

    <div class="main-container">
        <div class="history-sidebar" id="history-sidebar">
            <div class="history-header">
                <div class="history-title">历史对话</div>
                <button class="close-history" id="close-history">×</button>
            </div>
            <button class="new-chat-btn" id="new-chat-btn">+ 新对话</button>
            <div class="history-list" id="history-list">
                <!-- 历史对话将在这里动态添加 -->
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-container" id="chat-container">
                <!-- 消息将在这里动态添加 -->
            </div>

            <div class="input-area">
                <textarea id="user-input" rows="1" placeholder="输入消息..."></textarea>
                <button id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <div class="settings-title">设置</div>
            <button class="close-settings" id="close-settings">×</button>
        </div>
        
        <div class="settings-group">
            <div class="settings-group-title">模型设置</div>
            <div class="settings-row">
                <label class="settings-label">模型</label>
                <select id="model-select">
                    <option value="deepseek-chat">deepseek-chat</option>
                    <option value="deepseek-reasoner">deepseek-reasoner</option>
                </select>
            </div>
        </div>
        
        <div class="settings-group">
            <div class="settings-group-title">生成参数</div>
            <div class="settings-row">
                <label class="settings-label">温度</label>
                <span class="settings-value" id="temperature-value">0.7</span>
            </div>
            <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
            
            <div class="settings-row">
                <label class="settings-label">最大令牌数</label>
                <span class="settings-value" id="max-tokens-value">2000</span>
            </div>
            <input type="range" id="max-tokens" min="100" max="4000" step="100" value="2000">
            
            <div class="settings-row">
                <label class="settings-label">流式响应</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="stream-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 固定API密钥
            const API_KEY = "sk-2aa33496c97a4137bd280c3ed6fd4c3e";
            
            // DOM元素
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const newChatBtn = document.getElementById('new-chat-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsPanel = document.getElementById('settings-panel');
            const closeSettings = document.getElementById('close-settings');
            const modelSelect = document.getElementById('model-select');
            const temperatureInput = document.getElementById('temperature');
            const temperatureValue = document.getElementById('temperature-value');
            const maxTokensInput = document.getElementById('max-tokens');
            const maxTokensValue = document.getElementById('max-tokens-value');
            const streamToggle = document.getElementById('stream-toggle');
            const tokenCount = document.getElementById('token-count');
            const historyToggle = document.getElementById('history-toggle');
            const historySidebar = document.getElementById('history-sidebar');
            const closeHistory = document.getElementById('close-history');
            const historyList = document.getElementById('history-list');
            
            // 对话状态
            let conversations = [];
            let currentConversationId = null;
            let isStreaming = false;
            let currentStreamingMessageId = null;
            let abortController = null;
            
            // 用户头像 (随机生成)
            const randomColors = ['#FF9900', '#FF5722', '#E91E63', '#9C27B0', '#673AB7', '#3F51B5', '#2196F3', '#00BCD4', '#009688', '#4CAF50'];
            const randomColor = randomColors[Math.floor(Math.random() * randomColors.length)];
            const userAvatarText = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // 随机字母
            
            // AI头像 (基于QQ号3774330268)
            const aiAvatarUrl = `https://q1.qlogo.cn/g?b=qq&nk=3774330268&s=640`;
            
            // 初始化
            loadConversations();
            if (conversations.length === 0) {
                startNewConversation();
            } else {
                loadConversation(conversations[0].id);
            }
            
            // 事件监听器
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            newChatBtn.addEventListener('click', startNewConversation);
            settingsBtn.addEventListener('click', showSettings);
            closeSettings.addEventListener('click', hideSettings);
            historyToggle.addEventListener('click', toggleHistorySidebar);
            closeHistory.addEventListener('click', toggleHistorySidebar);
            
            temperatureInput.addEventListener('input', function() {
                temperatureValue.textContent = this.value;
            });
            
            maxTokensInput.addEventListener('input', function() {
                maxTokensValue.textContent = this.value;
            });
            
            // 主要功能函数
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                addMessage('user', message);
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // 获取当前对话
                const conversation = getCurrentConversation();
                if (!conversation) return;
                
                // 添加到对话历史
                conversation.messages.push({ role: 'user', content: message });
                updateTokenCount();
                saveConversations();
                
                // 显示思考指示器
                const thinkingId = addMessage('ai', '', 'thinking');
                currentStreamingMessageId = thinkingId;
                
                // 准备请求数据
                const requestData = {
                    model: modelSelect.value,
                    messages: [
                        { role: 'system', content: '你是一个乐于助人的AI助手，用中文回答用户的问题。' },
                        ...conversation.messages.map(msg => ({ role: msg.role, content: msg.content }))
                    ],
                    max_tokens: parseInt(maxTokensInput.value),
                    temperature: parseFloat(temperatureInput.value),
                    stream: streamToggle.checked
                };
                
                // 创建AbortController以便取消请求
                abortController = new AbortController();
                
                if (streamToggle.checked) {
                    // 流式响应
                    streamResponse(requestData, thinkingId);
                } else {
                    // 普通响应
                    fetchResponse(requestData, thinkingId);
                }
            }
            
            function streamResponse(requestData, thinkingId) {
                isStreaming = true;
                let fullResponse = '';
                
                // 显示打字指示器
                updateMessage(thinkingId, createTypingIndicator());
                
                fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify(requestData),
                    signal: abortController.signal
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.error?.message || `API请求失败: ${response.status}`);
                        });
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    
                    function processChunk({ done, value }) {
                        if (done) {
                            isStreaming = false;
                            // 添加AI回复到历史
                            const conversation = getCurrentConversation();
                            if (conversation) {
                                conversation.messages.push({ role: 'assistant', content: fullResponse });
                                updateConversationTitle(conversation);
                                saveConversations();
                                updateTokenCount();
                            }
                            return;
                        }
                        
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop();
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    if (data.choices && data.choices[0].delta && data.choices[0].delta.content) {
                                        fullResponse += data.choices[0].delta.content;
                                        updateMessage(thinkingId, formatMessageContent(fullResponse));
                                    }
                                } catch (e) {
                                    console.error('解析SSE数据错误:', e);
                                }
                            }
                        }
                        
                        return reader.read().then(processChunk);
                    }
                    
                    return reader.read().then(processChunk);
                })
                .catch(error => {
                    isStreaming = false;
                    if (error.name === 'AbortError') {
                        console.log('请求已取消');
                        return;
                    }
                    
                    console.error('API调用错误:', error);
                    let errorMsg = error.message;
                    
                    // 特定错误处理
                    if (errorMsg.includes('Model Not Exist')) {
                        errorMsg = '模型不存在，请确认使用的是正确的模型名称';
                    } else if (errorMsg.includes('401')) {
                        errorMsg = 'API密钥无效或已过期';
                    } else if (errorMsg.includes('context_length_exceeded')) {
                        errorMsg = '对话历史过长，请开始新对话或减少对话内容';
                    }
                    
                    updateMessage(thinkingId, `错误: ${errorMsg}`, 'error');
                });
            }
            
            function fetchResponse(requestData, thinkingId) {
                fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(requestData),
                    signal: abortController.signal
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.error?.message || `API请求失败: ${response.status}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    const reply = data.choices[0].message.content;
                    updateMessage(thinkingId, formatMessageContent(reply));
                    
                    // 添加AI回复到历史
                    const conversation = getCurrentConversation();
                    if (conversation) {
                        conversation.messages.push({ role: 'assistant', content: reply });
                        updateConversationTitle(conversation);
                        saveConversations();
                        updateTokenCount();
                    }
                })
                .catch(error => {
                    if (error.name === 'AbortError') {
                        console.log('请求已取消');
                        return;
                    }
                    
                    console.error('API调用错误:', error);
                    let errorMsg = error.message;
                    
                    // 特定错误处理
                    if (errorMsg.includes('Model Not Exist')) {
                        errorMsg = '模型不存在，请确认使用的是正确的模型名称';
                    } else if (errorMsg.includes('401')) {
                        errorMsg = 'API密钥无效或已过期';
                    } else if (errorMsg.includes('context_length_exceeded')) {
                        errorMsg = '对话历史过长，请开始新对话或减少对话内容';
                    }
                    
                    updateMessage(thinkingId, `错误: ${errorMsg}`, 'error');
                });
            }
            
            function startNewConversation() {
                if (isStreaming) {
                    if (confirm('当前有正在进行的对话，确定要取消并开始新对话吗？')) {
                        if (abortController) {
                            abortController.abort();
                        }
                    } else {
                        return;
                    }
                }
                
                const newConversation = {
                    id: Date.now().toString(),
                    title: '新对话',
                    messages: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                conversations.unshift(newConversation);
                currentConversationId = newConversation.id;
                saveConversations();
                renderConversationList();
                
                // 清空聊天区域并显示欢迎消息
                chatContainer.innerHTML = '';
                tokenCount.textContent = '0 tokens';
                addMessage('ai', `新对话已开始。当前时间：${new Date().toLocaleString()}`);
                
                // 在移动端自动关闭侧边栏
                if (window.innerWidth <= 768) {
                    historySidebar.classList.remove('show');
                }
            }
            
            function loadConversation(conversationId) {
                const conversation = conversations.find(c => c.id === conversationId);
                if (!conversation) return;
                
                currentConversationId = conversation.id;
                
                // 清空聊天区域并加载消息
                chatContainer.innerHTML = '';
                conversation.messages.forEach(msg => {
                    addMessage(msg.role === 'user' ? 'user' : 'ai', msg.content);
                });
                
                // 更新令牌计数
                updateTokenCount();
                
                // 标记当前对话为活动状态
                renderConversationList();
                
                // 滚动到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function updateConversationTitle(conversation) {
                // 如果对话已经有标题且不是默认标题，则保留
                if (conversation.title && conversation.title !== '新对话') {
                    return;
                }
                
                // 从AI的第一个回复中提取前几个词作为标题
                const aiMessages = conversation.messages.filter(msg => msg.role === 'assistant');
                if (aiMessages.length > 0) {
                    const firstAiMessage = aiMessages[0].content;
                    // 移除代码块和特殊字符
                    let title = firstAiMessage.replace(/```[\s\S]*?```/g, '')
                        .replace(/[#*`_~]/g, '')
                        .substring(0, 30)
                        .trim();
                    
                    // 如果提取的标题太短，使用默认标题
                    if (title.length < 3) {
                        title = '新对话';
                    }
                    
                    conversation.title = title;
                    conversation.updatedAt = new Date().toISOString();
                    saveConversations();
                    renderConversationList();
                }
            }
            
            function getCurrentConversation() {
                return conversations.find(c => c.id === currentConversationId);
            }
            
            function saveConversations() {
                localStorage.setItem('sanshub_conversations', JSON.stringify(conversations));
                localStorage.setItem('sanshub_current_conversation', currentConversationId);
            }
            
            function loadConversations() {
                const savedConversations = localStorage.getItem('sanshub_conversations');
                if (savedConversations) {
                    conversations = JSON.parse(savedConversations);
                }
                
                const savedCurrent = localStorage.getItem('sanshub_current_conversation');
                if (savedCurrent && conversations.some(c => c.id === savedCurrent)) {
                    currentConversationId = savedCurrent;
                }
                
                renderConversationList();
            }
            
            function renderConversationList() {
                historyList.innerHTML = '';
                
                // 按更新时间排序
                const sortedConversations = [...conversations].sort((a, b) => {
                    return new Date(b.updatedAt) - new Date(a.updatedAt);
                });
                
                sortedConversations.forEach(conversation => {
                    const item = document.createElement('div');
                    item.className = `history-item ${conversation.id === currentConversationId ? 'active' : ''}`;
                    item.innerHTML = `
                        <div class="history-item-title">${conversation.title}</div>
                        <div class="history-item-date">${formatDate(conversation.updatedAt)}</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        loadConversation(conversation.id);
                        // 在移动端自动关闭侧边栏
                        if (window.innerWidth <= 768) {
                            historySidebar.classList.remove('show');
                        }
                    });
                    
                    historyList.appendChild(item);
                });
            }
            
            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                
                if (date.toDateString() === now.toDateString()) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } else if (date.getFullYear() === now.getFullYear()) {
                    return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
                } else {
                    return date.toLocaleDateString([], { year: 'numeric', month: 'short', day: 'numeric' });
                }
            }
            
            function showSettings() {
                settingsPanel.classList.add('show');
            }
            
            function hideSettings() {
                settingsPanel.classList.remove('show');
            }
            
            function toggleHistorySidebar() {
                historySidebar.classList.toggle('show');
            }
            
            function updateTokenCount() {
                const conversation = getCurrentConversation();
                if (!conversation) {
                    tokenCount.textContent = '0 tokens';
                    return;
                }
                
                // 简单估算令牌数 (1个中文字符≈1.33个token，1个英文字符≈0.25个token)
                let count = 0;
                conversation.messages.forEach(msg => {
                    const content = msg.content;
                    const chineseChars = content.match(/[\u4e00-\u9fa5]/g)?.length || 0;
                    const englishChars = content.length - chineseChars;
                    count += Math.ceil(chineseChars * 1.33 + englishChars * 0.25);
                });
                
                // 加上系统提示的令牌数
                const systemPromptText = '你是一个乐于助人的AI助手，用中文回答用户的问题。';
                const systemChineseChars = systemPromptText.match(/[\u4e00-\u9fa5]/g)?.length || 0;
                const systemEnglishChars = systemPromptText.length - systemChineseChars;
                count += Math.ceil(systemChineseChars * 1.33 + systemEnglishChars * 0.25);
                
                tokenCount.textContent = `${count} tokens`;
            }
            
            function addMessage(sender, content, className = '') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${sender} ${className}`;
                
                // 添加头像
                const avatar = document.createElement('div');
                avatar.className = `${sender}-avatar avatar`;
                
                if (sender === 'user') {
                    avatar.style.backgroundColor = randomColor;
                    avatar.textContent = userAvatarText;
                } else {
                    avatar.style.backgroundImage = `url(${aiAvatarUrl})`;
                    avatar.textContent = ''; // 清除文本，使用背景图片
                }
                
                messageDiv.appendChild(avatar);
                
                // 添加消息内容
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                if (className === 'thinking') {
                    messageContent.appendChild(createTypingIndicator());
                } else {
                    const bubble = document.createElement('div')
                    bubble.className = `bubble ${sender}-bubble`;
                    bubble.innerHTML = formatMessageContent(content);
                    messageContent.appendChild(bubble);
                }
                
                messageDiv.appendChild(messageContent);
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return messageDiv;
            }
            
            function updateMessage(messageDiv, newContent, className = '') {
                if (!messageDiv) return;
                
                const messageContent = messageDiv.querySelector('.message-content');
                if (!messageContent) return;
                
                messageContent.innerHTML = '';
                
                if (typeof newContent === 'string') {
                    const bubble = document.createElement('div');
                    bubble.className = `bubble ai-bubble ${className}`;
                    bubble.innerHTML = formatMessageContent(newContent);
                    messageContent.appendChild(bubble);
                } else {
                    messageContent.appendChild(newContent);
                }
                
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function formatMessageContent(content) {
                // 处理代码块
                let formattedContent = content
                    .replace(/```(\w*)\n([\s\S]*?)\n```/g, function(match, lang, code) {
                        const language = lang || 'text';
                        return `
                            <div class="code-block">
                                <div class="code-header">
                                    <span class="language-name">${language}</span>
                                    <button class="copy-btn" onclick="copyCode(this)">复制</button>
                                </div>
                                <pre><code class="language-${language}">${escapeHtml(code)}</code></pre>
                            </div>
                        `;
                    })
                    .replace(/`([^`]+)`/g, '<code>$1</code>');
                
                return formattedContent;
            }
            
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            function createTypingIndicator() {
                const container = document.createElement('div');
                container.className = 'typing-indicator';
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    container.appendChild(dot);
                }
                return container;
            }
            
            // 全局复制函数
            window.copyCode = function(button) {
                const codeBlock = button.closest('.code-block');
                const code = codeBlock.querySelector('code').textContent;
                
                navigator.clipboard.writeText(code).then(() => {
                    const originalText = button.textContent;
                    button.textContent = '已复制!';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000);
                });
            };
            
            // 初始化Prism.js语法高亮
            function initPrism() {
                const prismScript = document.createElement('script');
                prismScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js';
                prismScript.onload = function() {
                    // 加载常用语言支持
                    const languages = ['javascript', 'python', 'java', 'c', 'cpp', 'csharp', 'go', 'ruby', 'swift', 'kotlin', 'php', 'typescript', 'bash', 'sql', 'json', 'markup', 'css'];
                    
                    languages.forEach(lang => {
                        const langScript = document.createElement('script');
                        langScript.src = `https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-${lang}.min.js`;
                        document.head.appendChild(langScript);
                    });
                };
                document.head.appendChild(prismScript);
                
                const prismCss = document.createElement('link');
                prismCss.rel = 'stylesheet';
                prismCss.href = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css';
                document.head.appendChild(prismCss);
            }
            
            // 初始化
            initPrism();
        });
    </script>
